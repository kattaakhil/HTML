<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid yellow;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">
    
    <h2>Image from GOOGLE</h2>
    <img src="https://tse1.mm.bing.net/th?id=OIP.xpmcYkIxU_z5Fx4hVe5oqwHaEK&w=300&h=168&c=7&o=5&dpr=1.25&pid=1.7" width="800" height="400">

    <h2>Image with Alt attribute</h2>
    <img src="img/youtube1.jpg" width="400" height="200" alt="Youtube image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">


    <h2>Image with right align</h2>
    <img src="img/lightbulbs.jpg" width="400" height="200" align="right">

</body>
</html>
